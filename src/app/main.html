<!--NavBar-->
<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">{{title}}</a>
				<div class="input-group">
					<input type="url" class="form-control" placeholder="Youtube Video URL" id="inputUrl">
					<div class="input-group-btn">
						<button type ="submit" class="btn btn-default" (click)="submitURL()">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
</nav>

<div class="container-fluid text-center">    
	<div class="row content">
    <!--History-->
		<div id="colh" class="col-sm-3 sidenav" >
			<h4>{{history}}</h4>
			<div id="listHisto">	
			</div>
		</div>
    <!--Video Player-->
		<div class="col-sm-6 text-left"> 
			<h1>{{welcome}}</h1>
			<p id="demo">{{demo}}</p>
			<hr>
			<div class="container-fluid text-center">
				<iframe id="videoSquare" width="560" height="315" allowfullscreen>
					</iframe>
			</div>
		</div>
    <!--Bookmarks-->
		<div id="colbm" class="col-sm-3 sidenav">
			<h4 id="indicator">{{indicator}}</h4>
			<button type="button" class="btn btn-default btn-block" (click)="addBookmark()">{{addBookmarkbutton}}</button>
			<button type="button" class="btn btn-default btn-block" (click)="displayBookmarks()">{{displayBookmarksbutton}}</button>
			<div id="listBookmarks">
			</div>
		</div>
	</div>
</div>
<!--Footer-->
<footer class="container-fluid text-center">
	<div id="result">{{developer}}</div>	
</footer>
